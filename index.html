<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Foody</title>
  </head>
  <body>
    <div class="page-wrapper">
      <!-- header -->
      <header class="navigation">
        <a href="#" class="navigation-logo"
          ><img src="./img/Logo.png" alt="Logo"
        /></a>
        <menu class="navigation-menu">
          <li class="navigation-menu-item">
            <a class="navigation-menu-link" href="#">HOME</a>
          </li>
          <li class="navigation-menu-item">
            <a class="navigation-menu-link" href="#">SERVICES</a>
          </li>
          <li class="navigation-menu-item">
            <a class="navigation-menu-link" href="#">ABOUT</a>
          </li>
          <li class="navigation-menu-item">
            <a class="navigation-menu-link" href="#">CONTACT US</a>
          </li>
        </menu>
        <form class="navigation-form">
          <input type="text" placeholder="Search Food..." />
        </form>
      </header>
      <!-- заговолок -->
      <div class="hero-wrapper">
        <section class="hero container">
          <div class="hero-order">
            <h2 class="hero-text">Satisfy your Appetite!</h2>
            <div class="hero-order-wrapper">
              <a href="#" class="hero-order-btn"> ORDER NOW! </a>
              <img
                class="content-image"
                src="./img/img-next-to-btn.png"
                alt=""
              />
            </div>
          </div>
          <picture>
            <img class="main-image" src="./img/Burger.png" alt="" />
          </picture>
        </section>
        <img
          class="hero-arrow"
          src="./img/strange-arrow.png"
          alt="strange-arrow"
        />
      </div>
      <!--футер-->
      <footer class="footer">
        <div class="social-networks">
          <img
            class="footer-icon"
            src="./img/facebook-icon.png"
            alt="facebook"
          />
          <img
            class="footer-icon"
            src="./img/instagram-icon.png"
            alt="instagram"
          />
          <img
            class="footer-icon"
            src="./img/telegram-icon.png"
            alt="telegram"
          />
          <img
            class="footer-icon"
            src="./img/whatsapp-icon.png"
            alt="whatsapp"
          />
        </div>
      </footer>
    </div>
  </body>
</html>
